<nav class="navbar is-black is-fixed-top" role="navigation" aria-label="dropdown navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/csapi/tracking/ui/">
            <img alt="Logotipo CS" src="https://cscloud.biz/resources/imagemin/logoCS.png">
        </a>
    </div>

    <div class="navbar-start">
        <div class="navbar-item">
            {{ SOLUTION_NAME }} ({{ __version__ }})
        </div>
    </div>

    <div class="navbar-end">
        {% for label, items in INDEX.items() %}
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    {{ label }}
                </a>

                <div class="navbar-dropdown is-right">
                    {% for each in items %}
                        <a class="navbar-item"
                           hx-target="#content"
                           hx-get="{{ each[1] }}"
                           hx-swap="innerHTML"
                           hx-indicator="indicator"
                        >
                            {{ each[0] }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</nav>
